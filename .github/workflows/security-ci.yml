# .github/workflows/build.yml
name: Build Docker Image

on:
  push

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        id: docker_build
        run: |
          IMAGE_NAME="inventory-app:${{ github.sha }}"
          echo "Building image: $IMAGE_NAME"
          docker build -t "$IMAGE_NAME" .
          echo "DOCKER_IMAGE=$IMAGE_NAME" >> $GITHUB_ENV

      - name: Save Docker image
        run: docker save "$DOCKER_IMAGE" -o image.tar

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: image.tar
          retention-days: 1

  sast_review:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # --- Crear directorios de reportes ---
      - name: Create reports directories
        run: |
          mkdir -p ./reports/bandit
          mkdir -p ./reports/semgrep

      # --- Escaneo con Bandit (SAST para Python) ---
      - name: Run Bandit Scan
        uses: docker://python:3.10
        with:
          args: sh -c "pip install bandit && bandit -r . -f json -o ./reports/bandit/report.json || true && bandit -r . -f html -o ./reports/bandit/report.html || true"
        continue-on-error: true

      - name: Upload Bandit Report
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: ./reports/bandit/
          retention-days: 7

      # --- Escaneo con Semgrep (SAST General)
      - name: Run Semgrep Scan
        uses: returntocorp/semgrep-action@v1
        with:
          config: auto
          generateSarif: "1"
        continue-on-error: true
      
      # Alternativamente, si quieres usar Docker directamente:
      # - name: Run Semgrep Scan
      #   run: |
      #     docker run --rm -v "${{ github.workspace }}:/src" returntocorp/semgrep \
      #       semgrep --config=auto /src --json --output=/src/reports/semgrep/report.json
      #   continue-on-error: true
      
      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-report
          path: ./reports/semgrep/
          retention-days: 7
        if: always()

  sca_review:
    needs: sast_review
    runs-on: ubuntu-latest
    env:
      SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Snyk
        run: |
          npm install snyk -g
          npm install snyk-to-html -g
          
      - name: Install Python dependencies
        run: pip install -r requirements.txt

      - name: Run Snyk tests
        run: |
          snyk test --json | snyk-to-html -o results-opensource.html
          snyk code test --json | snyk-to-html -o results-code.html
        continue-on-error: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sast-results
          path: "results-*.html"
          retention-days: 30
        if: always()